<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TODO App</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="container">
			<div class="todo-container">
				<div class="add-task">
					<input type="text" placeholder="Write your task..." autofocus />
					<span class="plus" onclick="addTask()">+</span>
				</div>
				<div class="tasks-content">
					<ul>
						<!-- New Task -->
					</ul>
				</div>
			</div>

			<div class="task-stats">
				<div class="tasks-count">Taks <span>0</span></div>
				<div class="tasks-completed">Completed <span>0</span></div>
			</div>

			<div class="del-done-all">
				<span class="done-all" onclick="doneAllTasks()">done all</span>
				<span class="del-all" onclick="deletAllTasks()">delete all</span>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
